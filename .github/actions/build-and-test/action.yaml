name: Build and test
description: Installs dependencies, builds, and runs tests

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 21
        registry-url: "https://registry.npmjs.org"

    - name: Set up pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Install, build, and test
      run: pnpm it
